<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomePage</title>
    <link rel="stylesheet" href="../skin/homepage.css">
    <link rel="stylesheet" href="../skin/signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <div class="icon">
            <h1><a href="../bones/Homepage.html">gceb</a></h1>
        </div>
        <div class="redirects">
            <ul>
                <li><a href="../bones/Homepage.html">home</a></li>
                <li><a href="#">services</a></li>
                <li><a href="#">about us</a></li>
                <li><a href="#">team</a></li>
                <li><a href="#">contact</a></li>
            </ul>
        </div>
    </header>
    <main>
        <section class="sec_left">
            <article>
                <div class="form_heading">
                    <p>SignUp</p>
                </div>
                <form action="#" method="post" class="login">
                    <div class="getter_con">
                        <div class="getter" id="validater">
                            <label for="employee_id">Employee ID:</label>
                            <input type="text" name="employee_id" id="employee_id" placeholder="Enter Your Employee ID">
                        </div>
                        <div class="getter hidden_input" id="set_pass">
                            <label for="set password">set password:</label>
                            <input type="password" name="set password" id="set password" placeholder="setup your password">
                        </div>
                        <div class="getter hidden_input" id="confirm_pass">
                            <label for="confirm Password">confirm Password:</label>
                            <input type="password" name="confirm password" id="confirm Password" placeholder="Reenter your password">
                        </div>
                    </div>
                    
                    <div class="form_footer_con">
                        <button class="signup_btn next_btn" type="button" onclick="set_pass()">next</button>
                        <button class="signup_btn submit_btn" type="submit">submit</button>
                        <div class="signup_redir">
                            <p>already had an account? <a href="./signin_teacher.html"> signIn</a></p>
                        </div>
                    </div>
                </form>
            </article>
            <article class="article_footer">
                <section class="sec_3">
                    <div class="connect_container">
                        <p>follow us on</p>
                        <div class="icon_wrap">
                            <a href="/"><i class="fa-brands fa-instagram"></i></a>
                            <a href="/"><i class="fa-brands fa-facebook"></i></a>
                            <a href="/"><i class="fa-brands fa-twitter"></i></a>
                            <a href="/"><i class="fa-brands fa-linkedin"></i></a>
                        </div>
                    </div>
                </section>
                <footer>
                    <div class="footer_container">
                        <p class="footer_text_1"><b>Copyright</b> Â© 2024 MR. All rights reserved.</p>
                        <p class="footer_text_2">developed  by gCEB Web Team</p>
                    </div>
                </footer>
            </article>
        </section>
        <section class="sec_right">
            <img src="../assests/bg_images/GCE101_1.jpeg" alt="" srcset="">
        </section>
    </main>
</body>
<script>
    var set_pass = () =>{
        document.querySelector('#set_pass').style.display = 'flex'
        document.querySelector('#confirm_pass').style.display = 'flex'
        document.querySelector('#validater').style.display = 'none'
        document.querySelector('.next_btn').style.display = 'none'
        document.querySelector('.submit_btn').style.display = 'block'
    }   
</script>
</html>
