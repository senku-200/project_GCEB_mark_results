<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Custom Datalist</title>
<style>
    /* Style for input */
    input[type="text"] {
        padding: 8px; /* Adjust padding as needed */
        border: 1px solid #ccc;
        border-radius: 4px;
        width: 200px; /* Adjust width as needed */
        outline: none;
    }

    /* Style for datalist */
    #custom-datalist {
        display: none;
    }
</style>
</head>
<body>

<!-- Example input with datalist -->
<input type="text" id="custom-input" list="custom-datalist">
<datalist id="custom-datalist">
    <option value="Option 1">
    <option value="Option 2">
    <option value="Option 3">
</datalist>

</body>
</html>
